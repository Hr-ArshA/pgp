name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - run: npm install
      - run: npx cap sync
      - run: cd android && ./gradlew assembleRelease
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-release.apk  # Change the name to reflect the release APK
          path: app-release.apk  # Correct path to the release APK
