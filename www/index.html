<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Crypto App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 16px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .encrypt-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .decrypt-btn {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        .icon {
            font-size: 24px;
            margin-right: 12px;
            vertical-align: middle;
        }

        .version {
            margin-top: 32px;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .nav-button {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>PGP Crypto</h1>
        <p class="subtitle">Secure encryption and decryption<br>for your private messages</p>
        
        <a href="encrypt.html" class="nav-button encrypt-btn">
            <span class="icon">üîí</span>
            Encrypt Message
        </a>
        
        <a href="decrypt.html" class="nav-button decrypt-btn">
            <span class="icon">üîì</span>
            Decrypt Message
        </a>
        
        <div class="version">Version 1.0.0</div>
    </div>
</body>
</html>
